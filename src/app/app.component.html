<nav class="navbar navbar-dark bg-primary">
  <a href="/" class="navbar-brand">Angular Simple CRUD</a>
</nav>

<div class="container">
  <div class="row">
    <div class="col-md-8 mt-4">
      <ul class="list-group">
        <li
          *ngFor="let empleado of empleadosArray"
          class="list-group-item list-group-item-action"
          (click)="openForEdit(empleado)"
          [class.active]="empleado == EmpleadoSeleccionado"
        >
          <span class="badge badge-primary">{{ empleado.id }}</span>
          {{ empleado.nombre }} - {{ empleado.pais }}
        </li>
      </ul>
      <div class="card mt-4">
        <div class="card-body">
          <div class="card-title">Inserta un nuevo empleado</div>
          <div class="form-group">
            <input
              type="text"
              [(ngModel)]="EmpleadoSeleccionado.nombre"
              placeholder="Introduce un nombre"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              [(ngModel)]="EmpleadoSeleccionado.pais"
              placeholder="Introduce un pais"
              class="form-control"
            />
          </div>
          <button (click)="addOrEdit()" class="btn btn-primary">Submit</button>
          <button
            *ngIf="EmpleadoSeleccionado.id !== 0"
            class="btn btn-danger"
            (click)="delete()"
          >
            Borrar
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
